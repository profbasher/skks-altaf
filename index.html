<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Savings Manager</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background: #f9fafb;
    color: #333;
    line-height: 1.5;
  }

  header {
    background: #2c3e50;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }

  .container {
    /* max-width: 1100px; */
    max-width: 1151px;
    margin: 2rem auto;
    padding: 1rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  form input,
  form select {
    flex: 1 1 180px;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  form button {
    background: #2ecc71;
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 4px;
    cursor: pointer;
    flex: 1 1 120px;
  }

  form button:hover {
    background: #27ae60;
  }
  
  /*search bar style*/
  .search-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 1rem;
}

.search-wrapper {
  position: relative;
  width: 100%;
  max-width: 250px;
}

.search-wrapper input {
  width: 100%;
  padding: 0.5rem 2rem 0.5rem 0.5rem;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.clear-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1rem;
  color: #888;
  cursor: pointer;
  user-select: none;
  display: none;
  transition: color 0.3s;
}

.clear-btn:hover {
  color: #333;
}


  .table-responsive {
    overflow-x: auto;
  }

  table {
    width: 100%;
    min-width: 800px;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  th,
  td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #eee;
    font-size: 0.95rem;
    white-space: nowrap;
  }

  th {
    background: #f4f6f8;
    font-weight: 600;
  }

  tr:hover {
    background: #f1f1f1;
  }

  .actions {
    display: flex;
    gap: 0.3rem;
  }

  .actions button {
    padding: 0.4rem 0.7rem;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.85rem;
  }

  .edit {
    background: #3498db;
    color: #fff;
  }

  .delete {
    background: #e74c3c;
    color: #fff;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .close-btn {
    font-size: 1.2rem;
    cursor: pointer;
    color: #aaa;
  }

  .close-btn:hover {
    color: #333;
  }

  @media (max-width: 768px) {
    form {
      flex-direction: column;
    }

    .search-bar {
      justify-content: center;
    }

    table {
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>
<header>ðŸ’° Savings Manager</header>
<div class="container">
  <h2>Add / Edit Entry</h2>
  <form id="entryForm">
    <input type="hidden" name="ID"/>
    <select name="Month" id="monthSelect" required>
      <option value="">Select Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
  </select>
    <input type="number" name="Savings" placeholder="Savings" required/>
    <input type="number" name="Profit" placeholder="Profit"/>
    <input type="number" name="Withdraw" placeholder="Withdraw"/>
    <input type="number" name="Total" placeholder="Total" readonly />
    <input type="number" name="Loan" placeholder="Loan"/>
    <input type="number" name="Instalment" placeholder="Instalment"/>
    <input type="number" name="Instalment_No" placeholder="Instalment No"/>
    <input type="number" name="Instalment_Due" placeholder="Instalment Due" readonly/>
    <input type="date" name="Receive_Date" id="receiveDate" placeholder="Receive Date"/>
    <input type="text" name="Receiver" placeholder="Receiver"/>
    <input type="text" name="Message" placeholder="Message"/>
    <button type="submit">Submit</button>
  </form>
  
  <div class="search-bar">
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search..." />
      <span class="clear-btn" id="clearSearch">&times;</span>
    </div>
  </div>


  
  <div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sav.</th>
        <th>Prof.</th>
        <th>With.</th>
        <th>Total</th>
        <th>Loan</th>
        <th>Inst.</th>
        <th>Inst.No</th>
        <th>Due</th>
        <th>Rec.Date</th>
        <th>Receiver</th>
        <th>Msg.</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbzV4gftdFhWVTNQ3WDzFfT4ZyGYO_EM2-W49NvF8HHpmUh4Snh-h5xZKez1TQCFqKAp/exec";
let dataList = [];
const form = document.getElementById("entryForm");
const tbody = document.querySelector("tbody");
const search = document.getElementById("search");

form.addEventListener("submit", e=>{
  e.preventDefault();
  const formData = new FormData(form);
  const params = new URLSearchParams({action: formData.get("ID")?"update":"create"});
  for(const pair of formData.entries()) params.append(pair[0], pair[1]);
  fetch(url, {method:"POST",body:params})
    .then(()=>{ load(); form.reset(); });
});
  
  ["Loan", "Instalment", "Instalment_No"].forEach(name => {
  form[name].addEventListener("input", calculateDue);
});
  
  ["Savings", "Profit", "Withdraw"].forEach(name => {
  form[name].addEventListener("input", calculateTotal);
});



function load(){
  fetch(url + "?action=read")
    .then(r => {
      console.log("Status:", r.status);
      return r.json();
    })
    .then(d => {
      console.log("Fetched data:", d);
      dataList = d;
      render(d);
    })
    .catch(err => {
      console.error("Load failed:", err);
      alert("Failed to load data. See console.");
    });
}
  
  function render(list){
  const kw = search.value.toLowerCase();
  tbody.innerHTML = "";
  list.filter(r => Object.values(r).some(v=>(""+v).toLowerCase().includes(kw)))
    .forEach(r=>{
      // Parse numbers safely
      const loan = parseFloat(r.Loan) || 0;
      const inst = parseFloat(r.Instalment) || 0;
      const instNo = parseFloat(r.Instalment_No) || 0;

      // Only calculate due if both values are empty or > 0
      let due = "";
      if ((inst > 0 || r.Instalment === "") && (instNo > 0 || r.Instalment_No === "")) {
        due = (loan - (inst * instNo)).toFixed(2);
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.Month}</td><td>${r.Savings}</td><td>${r.Profit}</td>
        <td>${r.Withdraw}</td><td>${r.Total}</td><td>${r.Loan}</td>
        <td>${r.Instalment}</td><td>${r.Instalment_No}</td><td>${due}</td>
        <td>${r.Receive_Date}</td><td>${r.Receiver}</td><td>${r.Message}</td>
        <td class="actions">
          <button class="edit" onclick="startEdit('${r.ID}')">Edit</button>
          <button class="delete" onclick="remove('${r.ID}')">Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
}

  
  function startEdit(id){
  const rec = dataList.find(x => x.ID === id);
  Object.keys(rec).forEach(k => {
    const el = form.elements[k];
    if (el) el.value = rec[k];
  });
  calculateDue(); // Recalculate after filling
  calculateTotal();
  window.scrollTo({ top: 0, behavior: "smooth" });
}

  
  function calculateDue(){
  const loan = parseFloat(form.Loan.value) || 0;
  const inst = parseFloat(form.Instalment.value) || 0;
  const instNo = parseFloat(form.Instalment_No.value) || 0;

  if ((form.Instalment.value === "" || inst > 0) && 
      (form.Instalment_No.value === "" || instNo > 0)) {
    form.Instalment_Due.value = (loan - (inst * instNo)).toFixed(2);
  } else {
    form.Instalment_Due.value = "";
  }
}
  
  function calculateTotal(){
  const savings = parseFloat(form.Savings.value) || 0;
  const profit = parseFloat(form.Profit.value) || 0;
  const withdraw = parseFloat(form.Withdraw.value) || 0;

  // Get previous total from last entry (skip current editing one)
  let prevTotal = 0;
  if (dataList.length > 0) {
    const currentID = form.ID.value;
    const prevEntry = [...dataList].reverse().find(d => d.ID !== currentID);
    if (prevEntry && !isNaN(parseFloat(prevEntry.Total))) {
      prevTotal = parseFloat(prevEntry.Total);
    }
  }

  form.Total.value = (savings + profit + prevTotal - withdraw).toFixed(2);
}




function remove(id){
  if(!confirm("Delete entry?")) return;
  const p = new URLSearchParams({action:"delete", ID:id});
  fetch(url,{method:"POST",body:p}).then(load);
}
  
  window.addEventListener("DOMContentLoaded", () => {
  const monthSelect = document.getElementById("monthSelect");
  const currentMonthIndex = new Date().getMonth(); // 0 = Jan, 11 = Dec
  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  monthSelect.value = monthNames[currentMonthIndex];
});
  
  window.addEventListener("DOMContentLoaded", () => {
  // Set default month
  const monthSelect = document.getElementById("monthSelect");
  const currentMonthIndex = new Date().getMonth();
  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  monthSelect.value = monthNames[currentMonthIndex];

  // Set today's date in Receive_Date field
  const dateInput = document.getElementById("receiveDate");
  const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
  dateInput.value = today;
});
  
  
  const clearBtn = document.getElementById("clearSearch");

search.addEventListener("input", () => {
  render(dataList);
  clearBtn.style.display = search.value ? "block" : "none";
});

clearBtn.addEventListener("click", () => {
  search.value = "";
  clearBtn.style.display = "none";
  render(dataList);
});



search.addEventListener("input",()=>render(dataList));
window.addEventListener("load",load);
</script>
</body>
</html>
